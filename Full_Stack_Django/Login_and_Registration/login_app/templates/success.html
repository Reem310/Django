<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Welcome</title>
</head>

<body class="bg-dark">
    {% if messages %}
    <h5 class="messages text-danger my-4 mx-4 px-5">
        {% for message in messages %}
        {% if message.tags %} <p class="{{ message.tags }}" {% endif %}>- {{ message }}
        {% endfor %}
    </h5>
    {% endif %}
    <div class="containter card my-3 p-5 bg-light w-50 mx-auto text-center ">
        <h1>Success! Welcome, {{loggedIn.fname}}!</h1>
        <h6 class="text-success">Successfully registered (or logged in)</h6>
        <div class="text-center m-3">
        <a href="/destroy" class="btn btn-outline-danger w-25 ">Log Out</a>
    </div></div>
</body>

</html>
