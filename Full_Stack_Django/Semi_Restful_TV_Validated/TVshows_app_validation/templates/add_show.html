<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Create</title>
</head>

<body class="container col-4 my-4">
    <a href="/shows">Go Back</a>
    <h1>Add a New Show</h1>
    {% if messages %}
    <ul class="messages text-danger">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/shows/create" method="post" class="d-flex flex-column col-12">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title">
        <div class="d-flex">
            <div>
                <label for="network">Network</label>
                <input type="text" name="network">
            </div>
            <div class="mx-3">
                <label for="date">Release Date</label>
                <input type="date" name="rel_date">
            </div>
        </div>
        <label for="desc">Describtion</label>
        <textarea name="desc" cols="30" rows="4"></textarea>
        <button class="btn btn-dark my-2 col-3">Create</button>
    </form>
</body>

</html>
