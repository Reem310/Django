<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Remove</title>
</head>

<body>
    <div class="container card my-4 p-4">
        <h1>Are you sure you want to delete the following course?</h1>
        <div class="my-4">
            <h5> Name: {{options.name}}</h5>
            <h5>Description: {{options.description}}</h5>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-success py-2 px-4 mx-2">No</a> <a href="/destroy/{{options.id}}"
                class="btn btn-danger py-2 px-4">Yes! I want to delete this</a>
        </div>
    </div>
</body>

</html>
