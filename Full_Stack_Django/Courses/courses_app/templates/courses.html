<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Courses</title>
</head>

<body>
    <div class="container p-4 my-4">
        <h1>Add a new course</h1>
        {% if messages %}
        <ul class="messages text-danger">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/add" method="post">
            {% csrf_token %}
            <div class="col-5 py-3 my-3">
                <div class="d-flex py-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="mx-5 col-7">
                </div>
                <div class="d-flex">
                    <label for="desc">Description</label>
                    <textarea name="desc" cols="20" rows="4" class="mx-2 col-7"></textarea>
                </div>
                <div class="d-flex flex-column m-2 mx-5 px-5">
                    <button class="btn btn-success col-8 mx-5">Add</button>
                </div>
            </div>
        </form>
        <div>
            <h1>Courses</h1>
            <table class="table table-hover">
                <thead class="table-success">
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.description}}</td>
                        <td>{{course.created_at}}</td>
                        <td><a href="/courses/destroy/{{course.id}}">Remove</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
